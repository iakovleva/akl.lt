server {
    listen 80;
    charset utf-8;
    server_name localhost;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /media  {
        alias {{ path }}/var/www/media;
    }

    location /static {
        alias {{ path }}/var/www/static;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass  unix:///tmp/django.sock;
    }

    access_log {{ path }}/var/log/nginx-access.log;
    error_log {{ path }}/var/log/nginx-error.log;
}
